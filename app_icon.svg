<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a1a"/>
  
  <!-- Note paper background -->
  <rect x="280" y="140" width="140" height="180" rx="8" ry="8" fill="#2d2d2d" stroke="#404040" stroke-width="2"/>
  
  <!-- Note lines -->
  <line x1="295" y1="170" x2="405" y2="170" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="190" x2="395" y2="190" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="210" x2="405" y2="210" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="230" x2="385" y2="230" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="250" x2="405" y2="250" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="270" x2="375" y2="270" stroke="#666666" stroke-width="2"/>
  <line x1="295" y1="290" x2="390" y2="290" stroke="#666666" stroke-width="2"/>
  
  <!-- Microphone body -->
  <ellipse cx="200" cy="200" rx="35" ry="55" fill="#e0e0e0" stroke="#333333" stroke-width="3"/>
  
  <!-- Microphone grille pattern -->
  <line x1="180" y1="175" x2="220" y2="175" stroke="#999999" stroke-width="1.5"/>
  <line x1="180" y1="185" x2="220" y2="185" stroke="#999999" stroke-width="1.5"/>
  <line x1="180" y1="195" x2="220" y2="195" stroke="#999999" stroke-width="1.5"/>
  <line x1="180" y1="205" x2="220" y2="205" stroke="#999999" stroke-width="1.5"/>
  <line x1="180" y1="215" x2="220" y2="215" stroke="#999999" stroke-width="1.5"/>
  <line x1="180" y1="225" x2="220" y2="225" stroke="#999999" stroke-width="1.5"/>
  
  <!-- Microphone stand -->
  <rect x="195" y="255" width="10" height="40" fill="#666666"/>
  
  <!-- Microphone base -->
  <ellipse cx="200" cy="305" rx="25" ry="8" fill="#666666"/>
  
  <!-- Recording indicator (red dot) -->
  <circle cx="170" cy="160" r="8" fill="#ff4444"/>
  
  <!-- Sound waves -->
  <path d="M 250 160 Q 270 140, 290 160 Q 270 180, 250 160" stroke="#4CAF50" stroke-width="3" fill="none"/>
  <path d="M 245 180 Q 265 160, 285 180 Q 265 200, 245 180" stroke="#4CAF50" stroke-width="2.5" fill="none"/>
  <path d="M 240 200 Q 260 180, 280 200 Q 260 220, 240 200" stroke="#4CAF50" stroke-width="2" fill="none"/>
  
  <!-- Subtle gradient overlay for depth -->
  <defs>
    <radialGradient id="micGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
    </radialGradient>
  </defs>
  <ellipse cx="200" cy="200" rx="35" ry="55" fill="url(#micGradient)"/>
</svg>